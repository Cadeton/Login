<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS flexbox Login Page</title>
    <link rel="stylesheet" type="text/css" href="./Login.css"/>
</head>
<body>
    <div class="content">

        <div class="container"> 
            <div class="title">
                <h6>Login Screen App</h6>
            </div>
    
            <h2>Codeplayon</h2>
    
            <div class="inputs">
                <input type="text" placeholder="User Name"/>
                <input type="password" placeholder="Password"/>
            </div>
            
            <div class="bt">
                <a class="password_link" href="#">Forgot Password</a>
                <button>Login</button>
            </div>
    
            <div class="btn">
                <p>Does not have account?</p> <a class="signin_link" href="#">Sign in</a>
            </div>
        </div>
    </div>
</body>
</html>
